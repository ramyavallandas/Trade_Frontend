
<div class="container-fluid center">
<div class="trade-list">
<!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->

<!-- [(ngModel)]="clientid" -->
<select name="clientid" id="aantal"  class="form-control"  placeholder="Client ID" required >
  <option value="" disabled selected >ALL</option>
  <option *ngFor="let option of options" [value]="option" >{{option}}</option>
</select>

<table id="myTable">
  <tr class="header">
    <th style="width:20%;">Serial No</th>
    <th style="width:20%;">Trade ID</th>
    <th style="width:20%;">Trade Amount</th>
    <th style="width:20%;">Trade BuyerID</th>
    <th style="width:20%;">Trade SellerID</th>
  </tr>


  <tr *ngFor="let trade of tradelist; let i=index">
    <th scope="row">{{i+1}}</th>
    <td>{{trade.id}}</td>
    <td>{{trade.amount}}</td>
   <!-- <td>{{trade.date}}</td> -->
    <td>{{trade.buyerid}}</td>
    <td>{{trade.sellerid}}</td>
 </table>

</div>

</div>
